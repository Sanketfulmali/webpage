<!DOCTYPE html>
<html>
<head>
	
	<title> Temp Websites design using html and css</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
       <div class="main">
       	<nav>
       		<div class="logo">
       			<img src="html/logo.png">
       		</div>
       		<div class="nav-links">
       			<ul>
       				<li><a href="#">Home</a></li>
       				<li><a href="#">Phone</a></li>
       				<li><a href="#">Accesories</a></li>
       				<li><a href="#">Cart</a></li>
       			</ul>
       			
       		</div>
       	</nav>
       	<div class="information">
       		<div class="overlay"></div>
       		 <img src="html/mobile.png" class="mobile">// 
       		<div id ="circle">
       			<div class="feature one ">
       			<img src="html/camera.png"> 
       			<div>
       				<h1>Camera</h1>
       				<p>12MP,Wide Angle Lens </p>
       			</div>
       			</div>
       			<div class="feature two">
       				<img src="html/processor.png">
       				<div>
       				<h1>processor</h1>
       				<p>Snapdragon octa-core 11nm </p>
       			</div>
       			</div>
       			<div class="feature three">
       			<img src="html/display.png"> 
       			<div>
       				<h1>display</h1>
       				<p>6.5" Mini-Drop Fullscreen </p>       			
       			</div>
       			</div>
       			<div class="feature four">
       			<img src="html/battery.png"> 
       			<div>
       				<h1>Battery</h1>
       		            <p> 5000mAh, 720Hrs Standby</p> 
       			</div>
       			</div>
       		</div>
       		
       	</div>
       	<div class="controls">
       		<img src="html/arrow.png" id="upBtn">
       		<h3>Features</h3>
       		<img src="html/arrow.png" id="downBtn">
       	</div>
       </div>

       <script >
       	var circle=document.getElementById("circle");
       	var upBtn=document.getElementById("upBtn");
       	var downBtn=document.getElementById("downBtn");
       	var rotateValue =circle.style.transform;
       	var rotateSum;
       		
       	upBtn.onclick=function() {
       		rotateSum=rotateValue+"rotate(-90deg)";
       		circle.style.transform=rotateSum;
       		rotateValue=rotateSum;


       	}
       		downBtn.onclick=function() {
       		rotateSum=rotateValue+"rotate(90deg)";
       		circle.style.transform=rotateSum;
       		rotateValue=rotateSum;
       		

       }

       </script>
</body>
</html>
